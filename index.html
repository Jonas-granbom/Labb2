<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike-service</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="bike-service">

    <p>
    <h2>Mountainbike service checklist:</h2></p>


    <h1 v-if="bike == ''"></h1>
    <h1 v-else>{{ bike }} is being serviced</h1>

    <form v-on:submit.prevent="addBike">
        <input v-model="newBike" placeholder="bike model #">
        <button id="submitNewBike"> New bike to service</button>
    </form>


    </form>
    <form v-on:submit.prevent="addItem">
        <label for="input"></label>
        <input id="input" type="text" v-model="newItem" placeholder="serviced part">
        <button>Complete</button>
    </form>

    <ul>
        <li v-for="listItem in listItems">{{ listItem }} checked</li>
    </ul>
    <button @click="removeItem(index)">Undo last step</button>

    <serviced-bikes></serviced-bikes>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/main.js"></script>

</body>
</html>
